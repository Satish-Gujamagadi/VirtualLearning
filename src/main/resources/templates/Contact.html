<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
body {
	font-family: 'Arial', sans-serif;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	background-color: #f4f4f4;
	text-align: center;
}

header {
	background-color: #333;
	color: white;
	padding: 10px;
}

nav {
	background-color: #555;
	padding: 10px;
	text-align: center;
}

nav a {
	color: white;
	text-decoration: none;
	padding: 10px;
	margin: 5px;
	display: inline-block;
}

main {
	padding: 20px;
}

footer {
	background-color: #333;
	color: white;
	text-align: center;
	padding: 10px;
	position: fixed;
	bottom: 0;
	width: 100%;
}

.contact-form {
	max-width: 400px;
	margin: 0 auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: left;
}

.contact-form label {
	display: block;
	margin-bottom: 10px;
}

.contact-form input, .contact-form textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border: 1px solid #ddd;
	border-radius: 3px;
}

.contact-form button {
	background-color: #555;
	color: white;
	padding: 10px 15px;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}
</style>
</head>
<body>

	<header>
		<h1>Contact Us</h1>
	</header>

	<nav>
		<a href="/">Home</a> <a href="/courses">Courses</a> <a href="/contact">Contact</a>
	</nav>

	<main>

		<div class="student-profile">
			<h2>Virtual Learning Platform</h2>
			<p>
				<strong>Email:</strong> virtuallearning@example.com
			</p>
			<p>
				<strong>Major:</strong> Computer Cources
			</p>
			<p>
				<strong>Contact Us:</strong> 987654321
			</p>
			<!-- Add more student information as needed -->
		</div>

		<div class="contact-form">
			<h2>Get in Touch</h2>
			<form action="#" method="post">
				<label for="name">Your Name:</label> <input type="text" id="name"
					name="name" required> <label for="email">Your
					Email:</label> <input type="email" id="email" name="email" required>

				<label for="message">Your Message:</label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit">Send Message</button>
			</form>
		</div>

		<!-- Add more content as needed -->

	</main>

	<footer> &copy; 2023 Your Company Name </footer>

</body>
</html>
